<!DOCTYPE html>
<html lang="en-US">

<head>

  <title>Gateway Project Revision - Contact page</title>
  <link href="style.css" rel="stylesheet">

</head>

<body>

  <!-- Below is the html for the navigation menu: Contains a link for the following pages: Home, Attractions, and Contact -->

  <nav class="navigation-menu">
    <ul>
      <li> <a href="index.html"> Home </a></li>
      <li> <a href="attractions_page.html"> Attractions </a> </li>
      <li> <a href="contact_page.html"> Contact </a> </li>
    </ul>
  </nav>

  <!-- Below is the html for the hero image and the name of the site -->
  <header class="main-hero-header">
    <h1> RICHMOND, VA</h1>
    <h2>Home to that one cat at the local Lowe's </h2>
  </header>

  <!-- Below is the html for the contact section -->

  <!-- The below is the start of the contact for and includes the title of the contact page -->
  <section class="content-box">
    <h2> Contact Us! </h2>
    <p> Please fill out the information below. </p>

    <!--The below holds all the working items in the form -->
    <form class="contact-box">
      <label> First Name:
        <input type="text" name="first-name">
      </label>
      <label> Last Name:
        <input type="text" name="last-name">
      </label>
      <label> Email:
        <input type="email" name="input-email">
      </label>
      <label> Phone #:
        <input type="tel" name="input-phone-number">
      </label>
      <label> Additional Comments:
        <textarea name="additional-comments">Enter message here</textarea>
      </label>
      <br>
      <button> Submit (Don't click me I don't work) </button>
      <!--The below simply clears any formatting -->
      <div class="clr"></div>

      <!-- The below is used to control the image of the cat -->
      <figure class="francine">
        <img src="./images/francine-icon.png" alt="An image of a cat named Francine that lives at the local Lowes.">
      </figure>
    </form>
  </section>

  <!-- Below is the html for the footer and the footer icons, links, and logos -->

  <footer class="main-footer">

    <figure class="sm-logo-1">
      <a href="https://www.instagram.com/visitrichmondva/?hl=en">
        <img src="./images/insta-logo.png" alt="An Instagram logo that links to the Visit Richmond VA Instagram page.">
      </a>
    </figure>

    <figure class="sm-logo-2">
      <a href="https://twitter.com/CityRichmondVA?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor">
        <img src="./images/twitter-logo.png" alt="A Twitter logo that links to the City of Richmond's Twitter page.">
      </a>
    </figure>

    <figure class="city-logo">
      <img src="./images/logo-seal.png"
        alt="A transparent image/ logo of the state of Virginia that shows where Richmond is located.">
    </figure>

    <figure class="copyright">
      <p> Copyright &copy; I Kind of Know What I'm Doing in 2022</p>
    </figure>
  </footer>

</body>

</html>
