<!DOCTYPE html>
<html lang="en-US">

<head>

  <title>eCommerceProject2022</title>
  <link href="style.css" rel="stylesheet">

</head>

<body>

  <!-- Below is the html for the navigation menu -->
  <nav class="navigation-menu">
    <ul>
      <li id="left-nav-menu-logo"> POUR OVER PUNKS </li>
      <li> <a href="index.html"> HOME </a></li>
      <li> <a href="store.html"> STORE </a> </li>
      <li> <a href="contact.html"> CONTACT </a> </li>
    </ul>
  </nav>


  <!-- Below is the html for the contact section -->

  <!-- The below is the start of the contact for and includes the title of the contact page -->
  <section class="content-box">
    <h1 class="title"> Contact Us! </h1>
    <p> Please fill out the information below. </p>

    <!--The below holds all the working items in the form -->
    <form class="contact-box">
      <label> First Name:
        <input type="text" name="first-name">
      </label>
      <label> Last Name:
        <input type="text" name="last-name">
      </label>
      <label> Email:
        <input type="email" name="input-email">
      </label>
      <label> Phone #:
        <input type="tel" name="input-phone-number">
      </label>
      <label> Additional Comments:
        <textarea name="additional-comments">Enter message here</textarea>
      </label>
      <br>
      <button> Submit </button>
      <!--The below simply clears any formatting -->
      <div class="clr"></div>

    </form>
  </section>

  <!-- Below is the html for the footer and the footer icons, links, and logos -->

  <footer class="main-footer">
    <figure class="sm-logo-1">
      <a href="./links.html">
        <img src="./images/insta-logo.png" alt="An Instagram logo that links to an external page">
      </a>
    </figure>

    <figure class="sm-logo-2">
      <a href="./links.html">
        <img src="./images/twitter-logo.png" alt="A Twitter logo that links to an external page">
      </a>
    </figure>

    <figure class="copyright">
      <p> Copyright &copy; The Castle Sands Company</p>
    </figure>
  </footer>

</body>

</html>
